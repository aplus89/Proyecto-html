<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Fotografias, imagenes, Mariela">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fotografias</title>
        <link href=' http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    </head>

        <!--La estructura del sitio web completo debe estar basado en marcos, debe tener una página principal llamada index.html y un menú horizontal o vertical que se muestre en todas las páginas en la misma posición.-->

        <frameset rows="12%,10%, *" frameborder="no" framespacing="0" border="0" bordercolor="#FF9900">
            <!--frame de publicidad o banner de imagenes-->
            <frame src="img.html" name="img" frameborder="no" scrolling="no">
            </frame>
            <!--header que contiene logo y links hacia otras paginas-->
            <frame src="header/header.html" name="header" frameborder="no" scrolling="no" target="_self">
            </frame>
            <!--Inicio o home que se activara desde cada pagina cuando den clic en el logo que se encuentra en el header-->
            <frame src="home.html" name="home" frameborder="no" scrolling="auto" target="_self">
            </frame>

        </frameset>

</html>
