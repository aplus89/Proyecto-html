<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Fotografias, imagenes, Mariela">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fotografias</title>
        <link rel="stylesheet" href="css/main.css">

        <style type="text/css">

            
            video {
                position: fixed; 
                right: 0; 
                bottom: 0;
                min-width: 100%; 
                min-height: 100%;
                width: auto; 
                height: auto; 
                z-index: -100;
                background: url(img/ella.jpg) no-repeat;
                background-size: cover;
                overflow: hidden;
            }


            div img{
                top: 0px;
                left: 0px;
                min-width: 100%; 
                min-height: 100%;
                position: fixed;
                z-index: -99;
                background-size: cover;
                box-shadow: inset 0 0 0 9000px rgba(0,0,0,0.3);
            
            }

            *::-webkit-media-controls {
                display: none !Important;

            }

        </style>
<!--Nuestra Misión
Es brindar no solo un servicio de calidad, sino también original y personalizado para cada cliente.
Manteniéndonos a la vanguardia en cuanto a equipo, tecnología y capacitación profesional; pero también aplicando creatividad y arte a nuestros Servicios, Creando producciones que no solo cautiven la vista, sino también cautiven los recuerdos y los sentimientos de los espectadores.
 
Nuestra Visión
Seguir por el camino que nos lleva a brindarles un buen servicio a nuestros clientes,  logrando adquirir su preferencia al adquirir un servicio de calidad.
Así mismo marcar una diferencia como prestadores de servicios, Seguir  luchando por estar fuera de el grupo de fotógrafos tradicionales, y ubicarnos dentro de un entorno que busca lo extraordinario y original.-->

    </head>
<!--Titulo de la pagina principal, fondo con video usando etiqueta de video.-->
    <body>
        <header>
            <font color="#fff" face="Helvetica">
                <H1 style="font-size:600%; margin:8% 0px 0px 3%">PHOTOGRAPHY
                </H1>
                <H2 style="font-family:Segoe UI; font-size:140%; margin:0px 0px 0px 45%">by Mariela Alpizar
                </H2>
            </font>
        </header>
        <!--logo transparente-->
        <img src="img/img.png" width="30%" style="vertical-align:bottom; margin:20px 0px 0px 55%">

        <div>
            <!--imagen de colores relacionada con los colores de la pagina, sobre el video-->
            <img src="img/layer.png" width="100%">
            <video controls autoplay="true" muted="muted" loop="loop" controls="false">
                <!--fuente del video, debe iniciar en el segundo 9 y terminar en el segundo 102-->
                <source src="video/studio.mp4#t=9,102" type="video/mp4" >
            </video>
        </div>
    </body>
    
</html>
